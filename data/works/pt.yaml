
all:
    -
        title: Freguesia da Seara
        type: website
        url: "http://freguesiadaseara.com/"
        description: >
            <p>Desenvolvimento de um site para a junta de freguesia da Seara. Consite num CMS (Content Management System) capaz de administrar as páginas do site, noticias, inquéritos, calendário de agendas, publicidades do tecido empresarial searense, jornais da freguesia, galeria de fotos/vídeos e recolher estatisticas dos visitantes do site.</p>
            <p>O site também permite ver a metereologia da freguesia assim como as farmácias de serviço.</p>
        image: junta_seara/logo.png
        images: [ "junta_seara/homepage.png", "junta_seara/login.png" ]
        skills: [PHP, CSS3, HTML5, Javascript]

